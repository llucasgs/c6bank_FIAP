<html>
    <head>
        <meta charset="UTF-8" />
        <title>Curso HTML5, CSS3 e JavaScript</title>
        <style type="text/css">
            div.container {
                width: 100%;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                background: linear-gradient(rgba(0, 0, 0, 0.4) 70%, rgba(0, 0, 0, 0.2));
                padding: 10%;
                text-align: center;
            }
            body {
                margin: 0;
                padding: 0;
            }
            * {
                box-sizing: border-box;
            }
            h1, h2, h3, h4, h5, h6 {
                margin: 0;
                font-weight: 300;
                font-family: 'Roboto', sans-serif;
                color: #555;
            }
            h1.titulo {
                font-size: 2em;
                color: #fff;
            }
            h2.titulo {
                font-size: 1.5em;
                margin-top: 5%;
                color: #fff;
            }
            
            /* Daqui para cima, Ã© tudo mobile em diante */
            body {
                background: url("assets/images/background-mobile.webp") no-repeat;
                background-size: cover;
                background-position: center center;
            }

            /* mediaquerie */
            /* tablet */
            @media (min-width: 768px) {
                body {
                background: url("assets/images/background-tablet.webp") no-repeat;
                background-size: cover;
                background-position: center center;
            }
            }            
            /* desktop */
            @media (min-width: 1280px) {
                body {
                background: url("assets/images/background-desktop.webp") no-repeat;
                background-size: cover;
                background-position: center center;
            }
            }
            /* Extra Large - iMac 27" */
            @media (min-width: 1680px) {
                h1.titulo {
                    font-size: 3em;
                }
                h2.titulo {
                    font-size: 2em;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="titulo">Seja bem-vindo ao curso de HMTL5, CSS3 e JavaScript</h1>
            <h2 class="titulo">Estamos estudando no momento: <i>HTML5</i></h2>
        </div>
        <!-- div, section, nav, header, footer, aside, article, main -->
    </body>
</html>
